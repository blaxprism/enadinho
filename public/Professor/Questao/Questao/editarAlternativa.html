<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../../Css/style.css">
<title>Edição de Alternativas</title>
</head>

<body>
	<div class="container">
		<div class="form-container-alternativas">
			<h1>Cadastre suas Novas Alternativas</h1>
			<form method="POST" action="../Professor/MenuQuestão.html" class="form-alternativas">
				<div class="form-group-alternativas">

					<div class="form-left-alternativas
					">
						<label for="altA">Nova Alternativa A: </label>
						<input type="text" id="altA" name="altA" class="input-cadastro required" required>
						

						<label for="altB">Nova Alternativa B: </label>
						<input type="altB" id="altB" name="altB" class="input-cadastro required" required>

						<label for="altC">Nova Alternativa C: </label>
						<input type="text" id="altC" name="altC" class="input-cadastro required" required>
						
					</div>

					<div class="form-right-alternativas">
						
					
						<label for="altD">Nova Alternativa D: </label>
						<input type="text" id="altD" name="altD" class="input-cadastro required" required>

						<label for="altE">Nova Alternativa E: </label>
						<input type="text" id="altD" name="altD" class="input-cadastro required" required>
						
						<label for="altCorreta">Nova Alternativa Correta: </label>
						<input type="text" id="altCorreta" name="altCorreta" class="input-cadastro required" required>
					</div>
				</div>
				<input type="submit" value="Cadastrar" id="button-alternativas">
			</form>
			
		</div>
	</div>
	<script src="../funcoes.js"></script>
</body>
</html>
