<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../Css/style.css">
	<title>Login Professor</title>
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h1>Login Professor</h1>
			<form method="POST" action="../Professor/menuProfessor.html">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" class="input-login" class="required">
					
					
					<label for="senha">Senha:</label>
					<input type="password" id="senha" name="senha" class="input-login" class="required">
				<br>

				</div>
				<div class="button-group">

					<a href="../Intermediario/recupera_senha1.html">
					<button type="button" class="forgot-password">Esqueci minha senha</button>
					</a>

					<a href="../Professor/menuProfessor.html">
					<button type="button" class="login-button">Entrar</button>
					</a>
				</div>
								   
			</form>
		</div>
	</div>
</body>
</html>
